<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css?v=0.1">

    <title>Jasmin</title>
</head>

<body>
    <div class="container-fluid h-100 p-0">
        <div class="row top-bar m-0">
            <div class="col-5 h-100">
                <img class="logo" src="img/logo.png">
            </div>
            <div class="col-7 d-lg-none h-100 flex-vertical-center">
                <select class="form-select server-select-mobile" aria-label="Nagios server select">
                    <option selected="">All Servers</option>
                </select>
            </div>
        </div>
        <div class="content col-lg-12 col-12 pt-10">
            <div class="row main-container">
                <div class="col-12 main p-0"></div>
            </div>
            <div class="row bot-bar">
                <div class="col-12 summary">
                    <div class="row">
                        <div class="col-lg-3 d-none d-sm-block">
                            <select class="form-select server-select" aria-label="Nagios server select">
                                <option selected="">All Servers</option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-6 offset-lg-1 service-totals">
                            Host Status Totals
                        </div>
                        <div class="col-lg-3 col-6 offset-lg-1 host-totals">
                            Service Status Totals
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3 d-none d-sm-block">
                            <p class="info">
                                Last Updated: <span id="last_updated"></span>
                                <br>
                                Updated every <span id="update_interval"></span> seconds
                                <br>
                                <b>Jasmin</b> (GPL-3.0 License)
                                <br>
                                <a href="https://github.com/CodingPeaks/jasmin"
                                    target="_blank">https://github.com/CodingPeaks/jasmin</a>
                            </p>
                        </div>
                        <div class="col-lg-3 col-6 offset-lg-1">
                            <div class="row host-total-summary">
                                <div class="col pl-2 pr-2">
                                    <label for="host_up_total" class="host-total-label">Up</label>
                                    <input type="text" class="form-control total-label host-total-filter" data-state="0" id="host_up_total" readonly>
                                </div>
                                <div class="col pl-2 pr-2">
                                    <label for="host_down_total" class="host-total-label">Down</label>
                                    <input type="text" class="form-control total-label host-total-filter" data-state="1" id="host_down_total" readonly>
                                </div>
                                <div class="col pl-2 pr-2">
                                    <label for="host_unreachable_total" class="host-total-label">Unreachable</label>
                                    <input type="text" class="form-control total-label host-total-filter" data-state="2" id="host_unreachable_total" readonly>
                                </div>
                                <div class="col pl-2 pr-2">
                                    <label for="host_pending_total" class="host-total-label">Pending</label>
                                    <input type="text" class="form-control total-label" id="host_pending_total" readonly>
                                </div>
                                <div class="col pl-2 pr-2">
                                    <label for="host_problems_total" class="host-total-label">All Problems</label>
                                    <input type="text" class="form-control total-label host-total-filter" data-state="all" id="host_problems_total" readonly>
                                </div>
                                <div class="col pl-2 pr-2">
                                    <label for="host_types_total" class="host-total-label">All Types</label>
                                    <input type="text" class="form-control total-label" id="host_types_total" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-6 offset-lg-1">
                            <div class="row host-total-summary">
                                <div class="col pl-2 pr-2">
                                    <label for="service_ok_total" class="host-total-label">Ok</label>
                                    <input type="text" class="form-control total-label service-total-filter" data-state="0" id="service_ok_total" readonly>
                                </div>
                                <div class="col pl-2 pr-2">
                                    <label for="service_warning_total" class="host-total-label">Warning</label>
                                    <input type="text" class="form-control total-label service-total-filter" data-state="1" id="service_warning_total" readonly>
                                </div>
                                <div class="col pl-2 pr-2">
                                    <label for="service_unknown_total" class="host-total-label">Unknown</label>
                                    <input type="text" class="form-control total-label service-total-filter" data-state="3" id="service_unknown_total" readonly>
                                </div>
                                <div class="col pl-2 pr-2">
                                    <label for="service_critical_total" class="host-total-label">Critical</label>
                                    <input type="text" class="form-control total-label service-total-filter" data-state="2" id="service_critical_total" readonly>
                                </div>
                                <div class="col pl-2 pr-2">
                                    <label for="service_pending_total" class="host-total-label">Pending</label>
                                    <input type="text" class="form-control total-label" id="service_pending_total" readonly>
                                </div>
                                <div class="col pl-2 pr-2">
                                    <label for="service_problems_total" class="host-total-label">All Problems</label>
                                    <input type="text" class="form-control total-label service-total-filter" data-state="all" id="service_problems_total" readonly>
                                </div>
                                <div class="col pl-2 pr-2">
                                    <label for="service_types_total" class="host-total-label">All Types</label>
                                    <input type="text" class="form-control total-label" id="service_types_total" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>


</body>


</html>
